# Cloud Build - Text Analysis API Service (VPC Test)
steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-analysis-api-service-vpc-test:$COMMIT_SHA',
      '-t', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-analysis-api-service-vpc-test:latest',
      '.'
    ]
    id: 'build'

  # Push image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-analysis-api-service-vpc-test:$COMMIT_SHA']
    id: 'push'
    waitFor: ['build']

  # Push latest
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-analysis-api-service-vpc-test:latest']
    id: 'push-latest'
    waitFor: ['build']

  # Deploy to Cloud Run with VPC Connector and Secret Manager
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args: [
      'gcloud', 'run', 'deploy', 'text-analysis-api-service-vpc-test',
      '--image=asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-analysis-api-service-vpc-test:$COMMIT_SHA',
      '--region=asia-southeast2',
      '--platform=managed',
      '--allow-unauthenticated',
      '--vpc-connector=text-analysis-connector',
      '--vpc-egress=all-traffic',
      '--set-secrets=GOOGLE_CLOUD_PROJECT=gcp-project-id:latest,PUBSUB_TOPIC=pubsub-topic-api:latest,FIRESTORE_DATABASE=firestore-database-name:latest,REQUIRE_AUTH=require-auth:latest,NEXUS_API_KEY=nexus-api-key:latest'
    ]
    id: 'deploy'
    waitFor: ['push']

images:
  - 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-analysis-api-service-vpc-test:$COMMIT_SHA'
  - 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-analysis-api-service-vpc-test:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '900s'
