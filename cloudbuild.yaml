# Cloud Build configuration for Text Analysis API Service (Character Prescreening)
steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-analysis-api-service:$COMMIT_SHA',
      '-t', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-analysis-api-service:latest',
      '.'
    ]
    id: 'build'

  # Push image with commit SHA
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-analysis-api-service:$COMMIT_SHA']
    id: 'push'
    waitFor: ['build']

  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-analysis-api-service:latest']
    id: 'push-latest'
    waitFor: ['build']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args: [
      'gcloud', 'run', 'deploy', 'text-analysis-api-service',
      '--image=asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-analysis-api-service:$COMMIT_SHA',
      '--region=asia-southeast2',
      '--platform=managed',
      '--allow-unauthenticated',
      '--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID,PUBSUB_TOPIC=text-analysis-request,FIRESTORE_DATABASE=text-analysis-firestore,REQUIRE_AUTH=false'
    ]
    id: 'deploy'
    waitFor: ['push']

images:
  - 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-analysis-api-service:$COMMIT_SHA'
  - 'asia-southeast2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/text-analysis-api-service:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '900s'
